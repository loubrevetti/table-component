<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>voya-table</title>
  <link rel="stylesheet" type="text/css" href="demo.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>

  <script src="https://voyaretirement.intg.voyaplans.com/static/global/js/vendor/ie/respond.min.js"></script>
  
  <!--[if IE 8]><script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.3/ie8.js"></script><![endif]-->
  <script src="//cdnjs.cloudflare.com/ajax/libs/dom4/1.3.1/dom4.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/0.2.1/document-register-element.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-shim.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.0/es5-sham.js"></script>
</head>
<style>
	body{padding:0px; margin:0px;}
	body ul{list-style: none; background: #aaa; margin: 0px; padding: 0px; position: relative; z-index: 1; box-shadow: 0px 0px 3px 2px rgba(0,0,0,.75); border-bottom: 1px solid #bbb;}
	body ul:after{content:""; clear:both; display:table;}
	body ul li{float:left; padding:10px 20px; font-size:12px; text-shadow: 0px 1px 0px rgba(255,255,255,.3), 0px -1px 0px rgba(0,0,0,.7); color:#888; cursor:pointer; transition:background .25s, color .35s}
	body ul li:hover{color:#fff; background:#666; transition:background .25s, color .35s}
	.voyaWrapper{position:absolute; width:100%; height:100%; overflow:hidden}
	.voyaWallpaper{ position: absolute; width: 300%; height: 350%; background: url(voyaLogo.png); background-size: 8%; opacity: .10; transform: rotate(30deg); left: -30%;}
</style>
<body>
<div class="voyaWrapper">
	<div class="voyaWallpaper"></div>
</div>
<ul class="toolbar">
    <li data-property="theme" data-value="white">white</li>

    <li data-property="column:theme" data-value="orange">column instance orange</li>

    <li data-property="theme" data-value="orange">orange</li>

    <li data-property="rowAlternating" data-value="true">row alternating</li>

    <li data-property="borders" data-value="none">no borders</li>

    <li data-property="borders" data-value="vertical">vertical borders</li>

    <li data-property="borders" data-value="horizontal">horizontal borders</li>

    <li data-property="column:width" data-value="65">instance column width</li>

    <li data-property="mobileWidth" data-value="768">responsive table</li>

    <li data-property="sort" data-value="true">table sort</li>
</ul>
<!-- inline html for implementation to serve for demo purposes. -->
<div style="z-index: 1; position: relative; max-width:965px; min-width:500px; margin:0px auto; padding:50px 0px;">
    <voya-table api-url="stubs/usaddress.json" fetch-options={"method":"GET"} binding-property="data.records" row-alternating="true" scroll-height="260">
        <voya-column mobile cell-template="<a target='_blank' href='#{{address.link.href}}'>#{{^address.value}}</a>">address</voya-column>
        <voya-column cell-template="<span class='cityStyle'>#{{^city}}</span>">city</voya-column>
        <voya-column name="state">state</voya-column>
        <voya-column width="15" mobile mobile-label name="zipcode">zip</voya-column>
    </voya-table>
</div>
<!-- DO NOT REMOVE NEEDED FOR HOOKS TO COMPILED CODE FROM GULP TASKS -->
<!-- @if DEMO_TYPE!='built' -->
<script src='../jspm_packages/system.js'></script><!-- required -->
<script src='../config.js'></script><!-- required -->

<!-- @if DEMO_TYPE='built' --> 
<script src="demo-built.js"></script>
<!-- @endif -->

</body>
</html>
